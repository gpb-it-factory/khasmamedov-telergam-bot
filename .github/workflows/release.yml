# .github/release.yml

on:
  push:
    branches:
      - "f*"
permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GPB_TOKEN }}
          release-type: simple